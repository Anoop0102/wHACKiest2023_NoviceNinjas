<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ExerciseForHackathon</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(#30475e, #f05454);
        }

        section {
            height: 95vh;
            width: 65vw;
            border-radius: 10px;
            box-shadow: 10px 10px 5px rgb(46, 45, 45);
            position: absolute;
            background-color: azure;
            margin: 120px;
            padding: 30px;
            padding-top: 0px;
            justify-content: right;
            align-items: center;
            margin-top: 2px;
            left: 110px;
        }

        h1 {
            font-size: 40px;
            text-align: center;
        }

        .flip {
            transform: rotate(180deg);
        }

        .layer2 {
            background-image: url();
        }

        form {
            color: black;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            line-height: 40px;
        }



        .space {
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .pink {
            position: absolute;
            top: 100px;

        }

        .card-container {
            margin-top: 10px;
            margin-left: 10px;
            display: flex;
            gap: 20px;
            scrollbar-width: 0;
            min-height: 150px;
            ;
        }

        .t-card {
            width: 200px;
            height: 200px;
            position: relative;
            background: rgba(247, 134, 241, 0.353);
            flex-direction: column;
            justify-content: center;
            border-radius: 5px;
            padding: 5px;
            transition: all .3s ease-in;
            color: #2C3333;
            scrollbar-width: 0;
        }

        .t-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transform: translate3D(0, -1px, 0) scale(1.1);
            background-color: beige;
        }

        .t-card .card-title {
            padding: 10px;
            font-size: 20px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px black;
        }

        t-card:hover {
            background: #892e9b;
            color: black;
        }

        .t-card .card-text {
            line-height: normal;
            font-family: 'Gill Sans', 'Gill Sans MT';
        }

        .card-image.expanded {
            width: 250px;
            height: 250px;
            padding: auto;
        }

        .image-container {
            display: flex;
            padding: 20px;
        }
         /* Styles for the navigation bar */
         nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        nav.active {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        nav li {
            margin: 1em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 2em;
        }

        /* Styles for the toggle button */
        .toggle-button {
            position: fixed;
            top: 1em;
            right: 1em;
            z-index: 3;
            background-color: #fff;
            color: #333;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/dist/kute.min.js"></script>
</head>
